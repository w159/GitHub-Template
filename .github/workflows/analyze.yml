name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: PSScriptAnalyzer
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        run: |
          Write-Host "Installing PSScriptAnalyzer..."
          Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        run: |
          Write-Host "Running PSScriptAnalyzer..."
          $SettingsFile = './.PSScriptAnalyzerSettings.psd1'
          $Results = Invoke-ScriptAnalyzer -Path ./src -Recurse -Settings $SettingsFile

          if ($Results) {
            $Results | Format-Table -AutoSize

            $ErrorCount = ($Results | Where-Object Severity -eq 'Error').Count
            $WarningCount = ($Results | Where-Object Severity -eq 'Warning').Count
            $InfoCount = ($Results | Where-Object Severity -eq 'Information').Count

            Write-Host "Summary:"
            Write-Host "  Errors: $ErrorCount"
            Write-Host "  Warnings: $WarningCount"
            Write-Host "  Information: $InfoCount"

            if ($ErrorCount -gt 0) {
              Write-Error "PSScriptAnalyzer found $ErrorCount error(s)"
              exit 1
            }
          }
          else {
            Write-Host "No issues found!"
          }

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pssa-results
          path: |
            ./src/**/*.ps1
            ./src/**/*.psm1
